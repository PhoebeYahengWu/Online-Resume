<script>
  $(document).ready(function(){
      $('.sidenav').sidenav();
  })


  function typeEffect(element, speed) {
	var text = element.innerHTML;
	element.innerHTML = "";
	
	var i = 0;
	var timer = setInterval(function() {
    if (i < text.length) {
      element.append(text.charAt(i));
      i++;
    } else {
      clearInterval(timer);
    }
  }, speed);
}


// application
var speed = 75;
var h5 = document.querySelector('#table h5');
var p = document.querySelector('#table p');
var delay = h5.innerHTML.length * speed + speed;

// type affect to header
typeEffect(h5, speed);


// type affect to body
setTimeout(function(){
  p.style.display = "inline-block";
  typeEffect(p, speed);
}, delay);




</script>
